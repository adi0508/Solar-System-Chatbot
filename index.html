<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solar System â€” Interactive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="milkyway"></div>
    <div class="stars">
        
  <!-- your twinkling stars here -->
</div>

  <!-- sprinkle stars -->
  <span style="top:10%; left:20%; animation-delay:0s;"></span>
  <span style="top:30%; left:70%; animation-delay:1s;"></span>
  <span style="top:60%; left:40%; animation-delay:2s;"></span>
  <span style="top:80%; left:90%; animation-delay:1.5s;"></span>
  <span style="top:50%; left:10%; animation-delay:0.5s;"></span>
  <span style="top:15%; left:80%; animation-delay:2.5s;"></span>
  <span style="top:75%; left:25%; animation-delay:3s;"></span>
</div>

  <div class="stars" aria-hidden="true"></div>

  <div class="solar-system">

    <!-- Sun -->
    <div class="sun" data-name="Sun" style="--glow: #ffd66b;"></div>

    <!-- Mercury -->
    <div class="orbit" style="--orbit-size:150px; --period:6s;">
      <div class="planet mercury" data-name="Mercury" style="--planet-size:10px; --glow:#cfcfcf;"></div>
    </div>

    <!-- Venus -->
    <div class="orbit" style="--orbit-size:200px; --period:10s;">
      <div class="planet venus" data-name="Venus" style="--planet-size:14px; --glow:#ffb86b;"></div>
    </div>

    <!-- Earth + Moon -->
    <div class="orbit" style="--orbit-size:260px; --period:14s;">
      <div class="planet earth" data-name="Earth" style="--planet-size:18px; --glow:#4fb0ff;">
        <!-- Moon orbit inside Earth -->
        <div class="moon-orbit" style="--orbit-size:48px; --period:2.4s;">
          <div class="moon" data-name="Moon" style="--planet-size:7px; --glow:#dcdcdc;"></div>
        </div>
      </div>
    </div>

    <!-- Mars -->
    <div class="orbit" style="--orbit-size:320px; --period:18s;">
      <div class="planet mars" data-name="Mars" style="--planet-size:14px; --glow:#ff6b4b;"></div>
    </div>

    <!-- Jupiter -->
    <div class="orbit" style="--orbit-size:410px; --period:24s;">
      <div class="planet jupiter" data-name="Jupiter" style="--planet-size:36px; --glow:#ffd39b;"></div>
    </div>

    <!-- Saturn -->
    <div class="orbit" style="--orbit-size:490px; --period:30s;">
      <div class="planet saturn" data-name="Saturn" style="--planet-size:32px; --glow:#f0d58b;">
        <div class="ring"></div>
      </div>
    </div>

    <!-- Uranus -->
    <div class="orbit" style="--orbit-size:570px; --period:38s;">
      <div class="planet uranus" data-name="Uranus" style="--planet-size:26px; --glow:#bfe7ff;"></div>
    </div>

    <!-- Neptune -->
    <div class="orbit" style="--orbit-size:650px; --period:46s;">
      <div class="planet neptune" data-name="Neptune" style="--planet-size:26px; --glow:#7bb0ff;"></div>
    </div>

  </div>

  <!-- Tooltip for hover (keeps label upright) -->
  <div id="tooltip" aria-hidden="true"></div>

  <!-- Chatbot (wrapper controls visibility) -->
  <div id="chatbot" class="chatbot" aria-hidden="false">
    <!-- Rocket button (clickable) -->
    <button id="chat-icon" class="chat-icon" aria-label="Open chat">ðŸš€</button>

    <!-- Chatbox â€” starts hidden via CSS; shown by .open on #chatbot -->
    <div id="chat-box" class="chat-box" role="dialog" aria-label="Planet chat" aria-hidden="true">
      <div class="chat-header">
        <div class="chat-title">Planet Info</div>
        <button id="chat-close" class="chat-close" aria-label="Close chat">âœ–</button>
      </div>

      <div id="chat-messages" class="chat-messages" role="log" aria-live="polite"></div>

      <div class="chat-input">
        <input id="chat-input" type="text" autocomplete="off" placeholder="Ask about a planet (e.g., Mars)" />
        <button id="chat-send" class="chat-send">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
